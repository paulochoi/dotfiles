[directory.substitutions]
"dotfiles/.config/fish" = "fish 🐠"
"dotfiles/.config/alacritty" = "alacritty 🖥️"
"dotfiles/.config/nvim" = "nvim 🎹"

[directory]
style = "blue bold"
read_only = " "

[package]
symbol = " "
disabled = true

[username]
disabled = true

[hostname]
ssh_symbol = " "
disabled = true

[docker_context]
symbol = " "
disabled = false

[git_branch]
symbol = " "
disabled = false

[git_commit]
disabled = false

[git_state]
disabled = true

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
disabled = true

[aws]
disabled = true
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = "⌘ "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[meson]
symbol = "喝 "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = 'via [🤖 $version](bold green) '

